<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Noosphere Game</title>
</head>
<body>
    <div id="modal" class="modal-window modal--hidden">
        <div class="progress">
            <div id="timeline" class="progress-bar progress-bar-striped bg-success" style="width: 100%"></div>
        </div>
        <div class="buttons mt-3 d-flex justify-content-center">
            <button id="start" type="button" class="btn btn-outline-success btn-lg m-2">START</button>
            <button id="pause" type="button" class="btn btn-outline-warning btn-lg m-2">PAUSE</button>
            <button id="closeModal" type="button" class="btn btn-outline-danger btn-lg m-2">CLOSE THE GAME</button>
        </div>
        <div id="field" class="field">
        </div>
    </div>
    <main class="container">
        <div class="row">
            <div class="jumbotron col-lg-12 mb-0 pt-0">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="left">
                        <h1 class="display-4">Noosphere game</h1>
                        <p class="lead">
                            Game was made just for fun at vanilla JS
                        </p>
                    </div>
                    <div class="right">
                        <button id="showModal" type="button" class="btn btn-outline-success btn-lg m-2">OPEN THE GAME</button>
                    </div>
                </div>
                <hr class="my-4">
            </div>
        </div>
    </main>
</body>
</html>
